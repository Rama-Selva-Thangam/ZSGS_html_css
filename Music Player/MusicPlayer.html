<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSIC PLAYER</title>
    <link rel="stylesheet" href="MusicPlayerCss.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="container">
      <div id="music-player">
        <h2>MUSIC PLAYER</h2>
        <img src="Media/Leo.png" alt="Song Album" title="Leo" />
        <audio id="audioPlayer">
          <source src="Media/Celebration of Varisu.mp3" type="audio/mp3" />
          Your browser does not support the audio tag.
        </audio>
        <h5 id="song-name">Celebration Of Varisu</h5>
        <input
          type="range"
          name="range"
          id="song-bar"
          value="0"
          class="custom-range"
        />
        <nav>
          <button id="prev"><i class="fa-solid fa-angle-left"></i></button>
          <button id="pause"><i class="fa-solid fa-pause"></i></button>
          <button id="play"><i class="fa-solid fa-play"></i></button>
          <button id="fav" class="favorite">
            <i class="fa-solid fa-star"></i>
          </button>
          <button id="next"><i class="fa-solid fa-angle-right"></i></button>
        </nav>
      </div>
    </div>
    <script src="MusicPlayerJs.js"></script>
  </body>
</html>
